        <div id="container">
            <header>
                <!-- Header portion -->
                <div class="link-buttons">
                    <a href="image.html">Images</a>
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </header>

            <main>
                <!-- LOGO -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
                
                <!-- Search bar and buttons -->
                <form action="https://google.com/search">
                    <input id="search-bar" type="text" placeholder="Search on the web" name="q">
                    <br>
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </form>

                <!-- Different Languages -->
                <p>Google.com offered in: 
                    <a href="https://www.google.de/">German</a>
                    <a href="https://www.google.fr/">French</a>
                    <a href="https://www.google.it/">Italian</a>
                    <a href="https://www.google.ru/">Russian</a>
                </p>
            </main>
