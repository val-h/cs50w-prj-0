<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style_advanced.css">
        <meta name="viewport" content="width=content-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <header>
                <!-- Header portion -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div>
                    <!-- Got reversed from css -->
                    <a href="image.html">Images</a>
                    <a href="index.html">Search</a>
                </div>
            </header>

            <main>
                <form action="https://www.google.com/search">
                    <h3>Find pages with...</h3>
                    <div id="flex-container">
                        <div id="labels">
                            <div>all these words:</div>
                            <div>this exact word or phrase:</div>
                            <div>any of these words:</div>
                            <div>none of these words:</div>

                        </div>
                        <div id="input">
                            <input class="advanced-search-bar" type="text" name="as_q"><br>
                            <input class="advanced-search-bar" type="text" name="as_epq"><br>
                            <input class="advanced-search-bar" type="text" name="as_oq"><br>
                            <input class="advanced-search-bar" type="text" name="as_eq"><br>
                            <div>
                                <input type="submit" id="search-button">
                            </div>
                        </div>
                    </div>
                </form>
            </main>

            <footer>
                <div id="location-bar">
                    <!-- Just a placeholder -->
                    United Kingdom
                </div>
                <div id="info-bar">
                    <span>
                        <a href="https://ads.google.com">Advertising</a>
                        <a href="https://google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwitpZaGncLuAhWaThUIHf8TDy8QktQCCBg&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Bussines</a>
                        <a href="https://google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwitpZaGncLuAhWaThUIHf8TDy8QkNQCCBk&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-SE%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0Z4xAXmgkRFwNZG4ci1haj">About</a>
                        <a href="https://google.com/search/howsearchworks/?fg=1">How the search works</a>
                    </span>
                    <span id="legal">
                        <a href="https://google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwitpZaGncLuAhWaThUIHf8TDy8Q8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-SE%26fg%3D1&usg=AOvVaw3fhFRTKxxbGnkfKQPtvknU">Privacy</a>
                        <a href="https://google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwitpZaGncLuAhWaThUIHf8TDy8Q8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-SE%26fg%3D1&usg=AOvVaw1q76tPEgryA0f7rhNATsdx">Terms</a>
                        <a href="https://google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwitpZaGncLuAhWaThUIHf8TDy8Qzq0CCBQ&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">Settings</a>
                    </span>
                </div>
            </footer>
        </div>
    </body>
</html>
